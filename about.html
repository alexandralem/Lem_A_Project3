<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Scaffold</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>
<body>

<div id="siteContainer">
    <h1 class="hidden">About Us Page</h1>

        <header id="mainHeader">
            <div id="logo"><p>Logo</p></div>
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <p>Nav</p>
            </nav>
        </header>

        <section id="promo">
            <h2 class="hidden">Promo Image of the Product</h2>
            <p>Promo Image</p>
        </section>

       <section id="aboutInfo">
           <h2 class="hidden">History of the Brand</h2>
           <p>About Us Text</p>
       </section>

       <section id="news">
           <h2 class="hidden">Posts about Company's brewing technology</h2>
           <div class="posts"><p>Post and Text 1</p></div>
           <div class="posts"><p>Post and Text 2</p></div>
           <div class="postsLast"><p>Post and Text 3</p></div>
       </section>

       <section id="promo-2">
            <h2 class="hidden">One more Promo Image</h2>
            <p>Promo Image #2</p>
        </section>

        <footer id="mainFooter">
            <div id="footerNav"><p>Footer Nav</p></div>
            <div id="copyRight"><p>Copyright Info</p></div>
        </footer>
</div>


 <script src="js/main.js"></script>

</html>
