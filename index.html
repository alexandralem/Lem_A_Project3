<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Scaffold</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
        <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>
<body>

<div id="siteContainer">
    <h1 class="hidden">Home Page</h1>

        <header id="mainHeader">
            <div id="logo"><p>Logo</p></div>
            <nav id="mainNav">
                <h2 class="hidden">Main Navigation</h2>
                <p>Nav</p>
            </nav>
        </header>

        <section id="promo">
            <h2 class="hidden">Promo Image of the Product</h2>
            <p>Promo Image</p>
        </section>

        <section id="introText">
            <h2 class="hidden">Introduction of the Company and Welcoming Statement</h2>
            <p>Welcoming Text</p>
        </section>

        <section id="statistics">
            <h2 class="hidden">Statistics Data about Product's Popularity</h2>
            <div id="statisticsText"><p>Statistics Data</p></div>
            <div id="statisticsImg"><p>Beer Image</p></div>
        </section>

        <section id="promo-2">
            <h2 class="hidden">One more Promo Image</h2>
            <p>Promo Image #2</p>
        </section>

        <footer id="mainFooter">
            <div id="footerNav"><p>Footer Nav</p></div>
            <div id="copyRight"><p>Copyright Info</p></div>
        </footer>
</div>


 <script src="js/main.js"></script>   
</body>
</html>
